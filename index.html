<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Coming Soon Page</title>
   <link href="style.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <a href="">
         <img class="logo" src="img/logo.png" alt="logo">
      </a>
      <div class="content">
         <p>Website is under maintenance</p>
         <h1>We're <span>Launching</span>soon</h1>
         <div class="launch-time">
            <div>
               <p id="days">00</p>
               <span>Days</span>
            </div>
            <div>
               <p id="hours">00</p>
               <span>Hours</span>
            </div>
            <div>
               <p id="minutes">00</p>
               <span>Minutes</span>
            </div>
            <div>
               <p id="seconds">00</p>
               <span>Seconds</span>
            </div>
         </div>
         <button type="button">Learn more 
            <img src="img/triangle.png" alt="Image of triangle icon">
         </button>
      </div>
      <img class="rocket" src="img/rocket.png" alt="Image of rocket">
   </div>

   <script src="app.js"></script>
</body>
</html>
